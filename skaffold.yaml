apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/balsmn/@project.name@:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/balsmn/@project.name@:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: @project.name@
        chartPath: charts/@project.name@
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/balsmn/@project.name@"
          image.tag: "{{.DIGEST_HEX}}"
